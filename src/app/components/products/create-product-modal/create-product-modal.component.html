<h1 mat-dialog-title>{{ editMode ? 'Edit' : 'Create'}} a Product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm"
          (ngSubmit)="submitForm()"
          id="main-form"
          class="form">
            <mat-form-field class="form-element">
                    <mat-label for="company-input">
                            Name: 
                    </mat-label>
                    <input matInput 
                           type="text"
                           id="company-input"
                           placeholder="Enter a name"
                           [formControlName]="'name'"
                           [errorStateMatcher]="matcher"
                           >
            </mat-form-field>
            <mat-form-field class="form-element">
                    <mat-label for="contact-input">
                        Contact: 
                    </mat-label>
                    <input matInput
                           type="text"
                           id="contact-input"
                           placeholder="Enter a contact"
                           [formControlName]="'contact'"
                           [errorStateMatcher]="matcher"
                           >                
            </mat-form-field>
            <mat-form-field class="form-element">
                    <mat-label for="value-input">
                        User number: 
                    </mat-label>
                    <input matInput
                           type="number"
                           id="value-input"
                           placeholder="Enter a number"
                           [formControlName]="'user_number'"
                           [errorStateMatcher]="matcher"
                          >
            </mat-form-field>
            <mat-form-field class="form-element">
                    <mat-label for="value-input">
                        Line Of Business: 
                    </mat-label>
                    <input matInput
                           type="text"
                           id="value-input"
                           placeholder="Enter a number"
                           [formControlName]="'lob'"
                           [errorStateMatcher]="matcher"
                          >
            </mat-form-field>
            <mat-form-field class="form-element">
                    <mat-label for="'status-1'">
                        Status:
                    </mat-label>
                    <mat-select
                            id="status-1"
                            [formControlName]="'status'"
                         >
                        <mat-option value="completed">Completed</mat-option>
                        <mat-option value="on hold">On Hold</mat-option>
                        <mat-option value="dropped">Dropped</mat-option>
                        
                    </mat-select>
            </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
            fdType="main"
            type="submit"
            (click)="submitForm()"
            form="main-form"
            [disabled]="!productForm.dirty || productForm.invalid">{{editMode ? 'Edit' : 'Create'}}
    </button>
    <button mat-raised-button
            fdType="light"
            style="margin-left: 16px;"
            (click)="this.dialogRef.close()">Cancel</button>
</div>
