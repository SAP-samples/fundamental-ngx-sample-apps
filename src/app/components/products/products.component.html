
<mat-card>
    <mat-card-title>Products</mat-card-title>
    <mat-card-subtitle>Manage the products recorded by various company representatives.</mat-card-subtitle>
    <button mat-icon-button (click)="openCreateModal()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    </button>
</mat-card>
<div class="fd-has-padding-m">

        <ng-container *ngIf="products">
                <mat-form-field> 
                <mat-label>Product</mat-label>
                <mat-select 
                [(ngModel)]="selected"
                (ngModelChange)="refresh()" 
                multiple>
                    <mat-option *ngFor="let product of products" [value]="product">
                        {{product.name}}
                    </mat-option>
                </mat-select>
                        <span *ngFor="let item of selected; let i = index"></span>
                </mat-form-field>
                
                <table mat-table #table cdkDropList [dataSource]="filteredDataSource" class="mat-elevation-z8" (cdkDropListDropped)="dropRow($event)">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Company </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="contact">
                        <th mat-header-cell *matHeaderCellDef> Contact </th>
                        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="lob">
                        <th mat-header-cell *matHeaderCellDef> Value </th>
                        <td mat-cell *matCellDef="let element"> {{element.lob}} </td>
                    </ng-container>

                    <ng-container matColumnDef="user_number">
                            <th mat-header-cell *matHeaderCellDef> User number </th>
                            <td mat-cell *matCellDef="let element"> {{element.user_number}} </td>
                        </ng-container>
                    
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-chip-list>
                                    <mat-chip selected="true" [color]="element.status=='dropped'? 'warn': '' || element.status=='in progress'? 'accent': '' || element.status=='completed'? 'primary': ''">
                                        {{element.status}} 
                                    </mat-chip>
                            </mat-chip-list>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="['name', 'contact', 'lob', 'user_number', 'status']"></tr>
                    <tr mat-row cdkDrag [cdkDragData]="row" *matRowDef="let row; columns: ['name', 'contact', 'lob', 'user_number', 'status']"></tr>
                    </table>
            </ng-container>

    <div *ngIf="!(products)"
         class="spinner-container">
         <fd-busy-indicator [loading]="true"></fd-busy-indicator>
    </div>
</div>
