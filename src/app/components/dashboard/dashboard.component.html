<fd-layout-panel class="panel-custom"
          [routerLink]="'/contracts'"
          queryParamsHandling="preserve"
          style="margin-right: 18px;">
    <fd-layout-panel-header>
        <fd-layout-panel-head>
            <h2>{{contract.title}}</h2>
            <fd-layout-panel-description>{{contract.description}}</fd-layout-panel-description>
        </fd-layout-panel-head>
    </fd-layout-panel-header>
    <fd-layout-panel-body>
        <ng-container *ngIf="contracts">
            <table class="table-custom">
                <tr *ngFor="let contract of contracts.slice(0, 3)">
                    <td>{{contract.company}}</td>
                    <td>{{contract.contact}}</td>
                    <td>{{contract.value}}</td>
                    <td class="badge-cell">
                        <span fd-info-label [color]="contract.status | statusToColor"
                                  modifier="pill">
                            {{contract.status}}
                    </span>
                    </td>
                </tr>
            </table>
        </ng-container>
        <div *ngIf="!(contracts)"
             class="spinner-container">
            <fd-busy-indicator [loading]="true"></fd-busy-indicator>
        </div>
    </fd-layout-panel-body>
</fd-layout-panel>
