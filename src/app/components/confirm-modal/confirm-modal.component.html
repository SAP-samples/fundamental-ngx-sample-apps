<fd-dialog>
  <fd-dialog-header>
    <h1 fd-dialog-title>Are you sure?</h1>
    <button fd-dialog-close-btn (click)="dialogRef.dismiss()"></button>
  </fd-dialog-header>
  <fd-dialog-body>
    <fd-layout-panel>
      <fd-layout-panel-body>
        This action is permanent and cannot be reversed. Are you sure you want to continue?
      </fd-layout-panel-body>
    </fd-layout-panel>
  </fd-dialog-body>
  <fd-dialog-footer>
    <fd-dialog-footer-button>
      <button 
      fd-button
      fd-dialog-decisive-button  
      fdType="main"
      [compact]="true"
      (click)="dialogRef.close(true)">
      Delete
      </button>
      </fd-dialog-footer-button>
      <fd-dialog-footer-button>
      <button
      fd-dialog-decisive-button 
      fd-button 
      fdType="transparent" 
      [compact]="true"
      (click)="dialogRef.close(false)">
        Cancel
      </button>
      </fd-dialog-footer-button>
  </fd-dialog-footer>
</fd-dialog>
