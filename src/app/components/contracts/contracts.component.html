<mat-card>
        <mat-card-title>Contracts</mat-card-title>
        <mat-card-subtitle>Manage the contracts recorded by various company representatives.</mat-card-subtitle>
                <button mat-icon-button (click)="openCreateModal()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
                </button>
</mat-card>
<div class="fd-has-padding-m">
    <mat-card
    [routerLink]="'/contracts'"
    style="margin-right: 18px;">
<ng-container *ngIf="contracts">
    <mat-form-field> 
    <mat-label>Company</mat-label>
    <mat-select 
    [(ngModel)]="selected"
    (ngModelChange)="refresh()" 
    multiple>
        <mat-option *ngFor="let contract of contracts" [value]="contract">
            {{contract.company}}
        </mat-option>
    </mat-select>
            <span *ngFor="let item of selected; let i = index"></span>
    </mat-form-field>
    
    <table mat-table #table cdkDropList [dataSource]="filteredDataSource" class="mat-elevation-z8" (cdkDropListDropped)="dropRow($event)">
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>
        
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
        
        <!-- <ng-container matColumnDef="signed">
            <th mat-header-cell *matHeaderCellDef> Signed </th>
            <td mat-cell *matCellDef="let element"> {{element.date_signed.seconds | date}} </td>
        </ng-container>  -->

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-list>
                        <mat-chip selected="true" [color]="element.status=='dropped'? 'warn': '' || element.status=='on hold'? 'accent': '' || element.status=='completed'? 'primary': ''">
                            {{element.status}} 
                        </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['company', 'contact', 'type', 'value', 'status']"></tr>
        <tr mat-row cdkDrag [cdkDragData]="row" *matRowDef="let row; columns: ['company', 'contact', 'type', 'value', 'status'];"></tr>
        </table>
</ng-container>
<div *ngIf="!(filteredDataSource)"
        class="spinner-container">
        <fd-busy-indicator [loading]="true"></fd-busy-indicator>
</div>
</mat-card>

    
    <div *ngIf="!(contracts)"
         class="spinner-container">
         <fd-busy-indicator [loading]="true"></fd-busy-indicator>
    </div>
</div>
