<form [formGroup]="reg">
    <fieldset fd-fieldset>
        <div fd-form-item>
            <label fd-form-label for="firstName" [required]="f['firstName'].errors && f['firstName'].errors['required']">First Name:</label>
            <fd-form-input-message-group>
                <input  fd-form-control 
                        type="text" 
                        [compact]="vtest"
                        id="firstName" 
                        placeholder="Enter Your First Name"
                        formControlName="firstName"
                        [state]="getFieldState(f['firstName'])" />
                <fd-form-message type="error" *ngIf="f['firstName'].errors && f['firstName'].errors['required']">
                    This field is required
                </fd-form-message>
            </fd-form-input-message-group>
        </div>

        <div fd-form-item>
            <label fd-form-label for="lastName" [required]="f['lastName'].errors && f['lastName'].errors['required']">Last Name:</label>
            <fd-form-input-message-group>
                <input  fd-form-control 
                        type="text" 
                        id="lastName" 
                        placeholder="Enter Your Last Name"
                        formControlName="lastName"
                        [state]="getFieldState(f['lastName'])" />
                <fd-form-message type="error" *ngIf="f['lastName'].errors && f['lastName'].errors['required']">
                    This field is required
                </fd-form-message>
            </fd-form-input-message-group>
        </div>

        <div fd-form-item>
            <label fd-form-label for="email" [required]="f['email'].errors && f['email'].errors['required']">Email:</label>
            <fd-form-input-message-group>
                <input fd-form-control
                    id="email"
                    type="email"
                    formControlName="email"
                    placeholder="Enter Your Email Address"
                    [state]="getFieldState(f['email'])" />
                <fd-form-message type="error" *ngIf="f['email'].touched && f['email'].invalid">
                    <p>Enter a valid email</p>
                </fd-form-message>

            </fd-form-input-message-group>
        </div>
        <div fd-form-item>
            <label fd-form-label for="password" [required]="f['password'].errors && f['password'].errors['required']">Password:</label>
            <fd-form-input-message-group>
                <input fd-form-control
                    id="password"
                    type="password"
                    formControlName="password"
                    placeholder="Enter Your Password"
                    [state]="getFieldState(f['password'])" />
                <fd-form-message type="error" *ngIf="f['password'].touched && f['password'].invalid">
                    <p>Enter a valid password</p>
                </fd-form-message>

            </fd-form-input-message-group>
        </div>
        <div fd-form-item>
            <label fd-form-label for="repeat_password" [required]="f['repeat_password'].errors && f['repeat_password'].errors['repeat_password']">Repeat Password:</label>
            <fd-form-input-message-group>
                <input fd-form-control
                    id="repeat_password"
                    type="repeat_password"
                    formControlName="repeat_password"
                    placeholder="Repeat Your Password"
                    [state]="getFieldState(f['repeat_password'])" />
                <fd-form-message type="error" *ngIf="f['repeat_password'].touched && f['repeat_password'].invalid">
                    <p>Enter a valid password</p>
                </fd-form-message>

            </fd-form-input-message-group>
        </div>

        <div fd-form-item>
            <label for="date" fd-form-label [required]="true">Date of Birth</label>
            <fd-date-picker
               
                [required]="true" 
                formControlName="date"
                inputId="date"
            >
            </fd-date-picker>
           
        </div>
      
        <div fd-form-item>
            <label fd-form-label>Country</label>
            <fd-combobox id="countries" placeholder="Pick a Country" [filterFn]="customFilter"
                [dropdownValues]="dropdownValues" ngModel name="country">
            </fd-combobox>
    
        </div>
        
        <label fd-form-label>Gender:</label>
        <fd-form-group [isInline]="true" >
        <div fd-form-item *ngFor="let value of radioInput.values">
            <fd-radio-button
                selectedValue="reg.controls.radioInput.value"
                value="value"
                name="radioInput.name"
                [formControlName]="radioInput.formControlName"
                
            > {{ value }}
            
        </fd-radio-button>  </div></fd-form-group>
            
        
        <div fd-form-item>
            <label fd-form-label [colon]="true" for="textarea">Short Bio:</label>
            <textarea
                formControlName="textAreaControl"
                fd-form-control
                id="textarea"
                placeholder=""
            ></textarea>
            
        </div>

        <div fd-form-item>
            <label fd-form-label [required]="true">Ice Cream Flavours</label>
            <fd-combobox
            state="information"
            [communicateByObject]="true"
            placeholder="Type some text..."
            formControlName="itemOnDropdownMode"
            [required]="true"
            [displayFn]="myDisplayFunction"
            [dropdownValues]="dropdownValues2"
        >
        </fd-combobox>
        </div>
      
       
      
        
        <div fd-form-item>
            <fd-checkbox>Remember me</fd-checkbox>
        </div>
        </fieldset>

    <div fd-bar barDesign="footer">
        <div fd-bar-right>
            <fd-bar-element>
                <button type="submit" fd-button label="Register" fdType="emphasized"></button>
            </fd-bar-element>
            <fd-bar-element>
                <button type="reset" fd-button label="Reset" ariaLabel="Reset form data" (click)="reg.reset()"></button>
            </fd-bar-element>
        </div>
    </div>


</form>
