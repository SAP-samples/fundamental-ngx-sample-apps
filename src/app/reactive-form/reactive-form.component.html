<form [formGroup]="reg">
    <fieldset fd-fieldset>
        <div fd-form-item>
            <label fd-form-label for="firstName" [required]="f['firstName'].errors && f['firstName'].errors['required']">First Name:</label>
            <fd-form-input-message-group>
                <input  fd-form-control 
                        type="text" 
                        id="firstName" 
                        placeholder="Enter Your First Name"
                        formControlName="firstName"
                        state="success" />
                <fd-form-message type="error" *ngIf="f['firstName'].errors && f['firstName'].errors['required']">
                    This field is required
                </fd-form-message>
            </fd-form-input-message-group>
        </div>

        <div fd-form-item>
            <label fd-form-label for="lastName" [required]="f['lastName'].errors && f['lastName'].errors['required']">Last Name:</label>
            <fd-form-input-message-group>
                <input  fd-form-control 
                        type="text" 
                        id="lastName" 
                        placeholder="Enter Your Last Name"
                        formControlName="lastName"
                        state="success" />
                <fd-form-message type="error" *ngIf="f['lastName'].errors && f['lastName'].errors['required']">
                    This field is required
                </fd-form-message>
            </fd-form-input-message-group>
        </div>

        <div fd-form-item>
            <label fd-form-label for="email" [required]="f['email'].errors && f['email'].errors['required']">Email:</label>
            <fd-form-input-message-group>
                <input fd-form-control
                    id="email"
                    type="email" />
                <fd-form-message type="error" *ngIf="f['email'].touched && f['email'].invalid">
                    <p>Enter a valid email</p>
                </fd-form-message>

            </fd-form-input-message-group>
            <div>{{ f['email'].invalid | json }}</div>
            <div>{{ f['email'].touched | json }}</div>
        </div>

            <label fd-form-label for="" [required]=""></label>
            <fd-form-input-message-group>
                <input fd-form-control
                type="text" />

                </fd-form-message>
            </fd-form-input-message-group>
        </div> -->

        <div fd-form-item>
            <label fd-form-label [required]="true" for="firstNameGroup">First Name</label>
            <fd-form-input-message-group>
                <fd-input-group id="firstNameGroup"
                    placement="before" 
                    glyph="account" 
                    placeholder="Enter First Name" 
                    glyphAriaLabel="account"
                    [required]="true"
                    minlength="3" maxlength="10"
                    pattern="[a-zA-Z]+"></fd-input-group>
                <fd-form-message type="success">
                    Pellentesque metus lacus commodo eget justo ut rutrum varius nunc
                </fd-form-message>
            </fd-form-input-message-group>
        </div>
    </fieldset>

    <div fd-bar barDesign="footer">
        <div fd-bar-right>
            <fd-bar-element>
                <button type="submit" fd-button label="Register" fdType="emphasized" (click)="showLoad.loading = true"></button>
            </fd-bar-element>
            <fd-bar-element>
                <button type="reset" fd-button label="Reset" ariaLabel="Reset form data" (click)="reg.reset()"></button>
            </fd-bar-element>
        </div>
    </div>


</form>
